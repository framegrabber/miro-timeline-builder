<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/mirotone@^5/dist/styles.css">
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  </head>
  <body>
    <div id="root">
        <div class="scrollable-container container">
            <form>
                <fieldset class="section">
                    <div class="h4 section-title">Year</div>
                        <div class="form-group form-group-small">
                            <label for="year" class="visuallyhidden">Year</label>
                            <input class="input" type="text" placeholder="enter the year" value="2024" type="number" id="year"/>
                        </div>
                </fieldset>
                <hr style="margin-top: calc(var(--space-xsmall) * 1.5);">

                <fieldset class="section">
                    <div class="h4 section-title">Quarter Settings</div>
                    <div class="form-group form-group-small">
                        <label for="qOneStartMonth">When does your Q1 start?</label>
                        <select class="select select-small" id="qOneStartMonth">
                            <option value="0">January</option>
                            <option value="1" selected="selected">February</option>
                            <option value="2">March</option>
                        </select>
                    </div>
                </fieldset>
                <hr style="margin-top: calc(var(--space-xsmall) * 1.5);">

                <fieldset class="section">
                    <div class="h4 section-title">Iteration Settings</div>
                    <div class="form-group form-group-small">
                        <label for="IterationWeekOffset">Offset in weeks for your first iteration</label>
                        <input class="input input-small" type="text" placeholder="Offset iteration start by X weeks" value="0" type="number" id="IterationWeekOffset"/>
                    </div>
                    <div class="form-group form-group-small">
                        <label for="IterationDayOffset">On which weekday do your iterations start?</label>
                        <select class="select select-small" id="IterationDayOffset">
                            <option value="0">Monday</option>
                            <option value="1">Tuesday</option>
                            <option value="2" selected="selected">Wednesday</option>
                            <option value="3">Thursday</option>
                            <option value="4">Friday</option>
                        </select>
                    </div>
                    <div class="form-group form-group-small">
                        <label for="daysPerIteration">How long are your iterations</label>
                        <input class="input input-small" type="text" placeholder="Working days per iteration" value="10" type="number" id="daysPerIteration"/>
                    </div>
                    <div class="form-group form-group-small">
                        <label for="IterationStartNumber">What's the number of your first iteration?</label>
                        <input class="input input-small" type="text" placeholder="1" value="1" type="number" id="IterationStartNumber"/>
                    </div>
                    <div class="form-group form-group-small">
                        <label for="IterationPrefix">Iteration prefix</label>
                        <input class="input input-small" type="text" placeholder='e.g. "Sprint "' id="IterationPrefix"/>
                    </div>
                    <div class="form-group form-group-small">
                        <label for="IterationSuffix">Iteration suffix</label>
                        <input class="input input-small" type="text" placeholder='e.g. "/24"' id="IterationSuffix"/>
                    </div>
                </fieldset>
                <hr style="margin-top: calc(var(--space-xsmall) * 1.5);">

                <fieldset class="section">
                    <div class="h4 section-title">Shape Settings</div>
                    <div class="grid">
                        <div class="form-group-small cs1 ce4">
                            <label for="shapeWidth">Base width</label>
                            <input class="input input-small" type="text" value="100" type="number" id="shapeWidth"/>
                        </div>
                        <div class="form-group-small cs5 ce8">
                            <label for="shapeHeight">Base height</label>
                            <input class="input input-small" type="text" value="100" type="number" id="shapeHeight"/>
                        </div>
                        <div class="form-group-small cs9 ce12">
                            <label for="padding">Padding</label>
                            <input class="input input-small" type="text" value="2" type="number" id="padding"/>
                        </div>
                    </div>
                </fieldset>

                <div class="footer-stack">
                    <button type="submit" id="submit" class="button button-primary button-small button-wide">Draw Awesome Calender Thingy</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="/src/app.js"></script>
    </body>
    </html>

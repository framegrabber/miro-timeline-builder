<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/mirotone@^5/dist/styles.css">
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  </head>
  <body>
    <div class="scrollable-container grid">
        <div class="form cs1 ce10">

            <div class="form-group">
                <label for="year">Year</label>
                <input class="input" type="text" placeholder="enter the year" value="2024" type="number" id="year"/>
            </div>
            
            <div class="form-group">
                <label for="qOneStartMonth">When does your Q1 start?</label>
                <select class="select" id="qOneStartMonth">
                    <option value="0">January</option>
                    <option value="1" selected="selected">February</option>
                    <option value="2">March</option>
                </select>
            </div>
            <div class="form-group">
                <label for="IterationWeekOffset">Offset in weeks for your first iteration</label>
                <input class="input" type="text" placeholder="Offset iteration start by X weeks" value="0" type="number" id="IterationWeekOffset"/>
            </div>
            <div class="form-group">
                <label for="IterationDayOffset">On which weekday do your iterations start?</label>
                <select class="select" id="IterationDayOffset">
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2" selected="selected">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="daysPerIteration">How long are your iterations</label>
                <input class="input" type="text" placeholder="Working days per iteration" value="10" type="number" id="daysPerIteration"/>
            </div>
            <div class="form-group">
                <label for="IterationStartNumber">What's the number of your first iteration?</label>
                <input class="input" type="text" placeholder="1" value="1" type="number" id="IterationStartNumber"/>
            </div>
            <div class="form-group">
                <label for="IterationPrefix">Iteration prefix</label>
                <input class="input" type="text" placeholder='e.g. "Sprint "' id="IterationPrefix"/>
            </div>
            <div class="form-group">
                <label for="IterationSuffix">Iteration suffix</label>
                <input class="input" type="text" placeholder='e.g. "/24"' id="IterationSuffix"/>
            </div>
            <div class="form-group">
                <label for="shapeWidth">Base width</label>
                <input class="input" type="text" value="100" type="number" id="shapeWidth"/>
            </div>
            <div class="form-group">
                <label for="shapeHeight">Base height</label>
                <input class="input" type="text" value="100" type="number" id="shapeHeight"/>
            </div>
            <div class="form-group">
                <label for="padding">Padding</label>
                <input class="input" type="text" value="2" type="number" id="padding"/>
            </div>
        </div>
            <div class="buttons cs1 ce11">
                <button id="submit" class="button button-primary">Draw Timeline</button>
            </div>
    </div>
        <script type="module" src="/src/app.js"></script>
    </body>
    </html>
